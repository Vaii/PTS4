@(locations : List[Location])

<table>
    <th>Stad</th>
    <th>Straatnaam</th>
    <th>Huisnummer</th>
    <th>Kamer</th>
    <th>Capiciteit</th>
    @for(location <- locations){
        <tr>
            <td>@location.getCity</td>
            <td>@location.getStreetName</td>
            <td>@location.getStreetNumber</td>
            <td>@location.getRoom</td>
            <td>@location.getCapacity</td>
        </tr>
    }

</table>

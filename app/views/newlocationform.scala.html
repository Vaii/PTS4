@(form: Form[Location])

@helper.form(routes.LocationController.loadLocationForm){

    @helper.CSRF.formField

    @helper.inputText(form("City"))
    @helper.inputText(form("StreetNumber"))
    @helper.inputText(form("Room"))
    @helper.inputText(form("Capactiy"))

    <button type="submit">Maak Locatie Aan</button>
}

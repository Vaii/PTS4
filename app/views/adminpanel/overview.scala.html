@(page: String, isLoggedIn: Boolean, User: User)

@shared.main(page, isLoggedIn, User) {
    <div class="container">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("/stylesheets/smallPage.css")">

        <p>Om een nieuwe account aan te maken klik hier</p>
        <a href="@routes.AdminController.creationPage()" class="btn btn-primary">Nieuwe accounts</a>

        <p>Om een account te beheren klik hier onder</p>
        <a href="@routes.AdminController.accountSelector()" class="btn btn-primary">Account wijzigen</a>
    </div>
}
